<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIFs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="gif1" src="1.gif" class="movable" alt="GIF 1">
        <img id="gif2" src="2.gif" class="movable" alt="GIF 2">
        <img id="gif3" src="3.gif" class="center" alt="GIF 3">
        <img id="gif4" src="4.gif" class="hidden" alt="GIF 4">
        <img id="gif5" src="5.gif" class="hidden" alt="GIF 5">
    </div>
    <script src="script.js"></script>
</body>
</html>
